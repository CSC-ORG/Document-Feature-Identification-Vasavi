<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Uploaded files</h3>
      </div>
      <hr/>
      
        <h1>LIST OF TABLES</h1>
         <div>
      List of Files in tabular format
        {% for file in filenames %}
          <table border="1">
              <tr>
                  <td>
                    <a href="{{url_for('uploaded_file', filename=file)}}">{{file}}</a>
                  </td>
                  <td>
                    <form action="{{url_for('remove', filename=file)}}" ,method="post">

                        <input type="submit" value="Remove" class="span2"/>

                    </form>

                  </td>
                </tr>
          </table>
        {% endfor %}

      </div>

    </div>

  <div>
      <form action="{{url_for()}}" method="post">
      <input type="submit" value="Classify">
          </form>
      </div>
  </body>
</html>
